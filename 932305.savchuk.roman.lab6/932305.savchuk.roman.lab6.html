<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <script src="scripts.js"></script>

    <body>
        <div id="main">
            <div id="buttons_list">
                <button id="button" onclick="changePicture('left')">Левая колонка</button>

                <div id="cat_picture">
                    <img class="cat" src="cat.jpg" alt="cat.jpg">

                    <img class="dog" src="dog.jpg" alt="dog.jpg">
                </div>
            </div>
        </div>
    </body>
