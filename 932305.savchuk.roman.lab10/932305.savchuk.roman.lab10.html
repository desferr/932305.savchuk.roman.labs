<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Now you see me</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="curtain"></div>
        <div class="lamp_box">
            <div class="lamp">
                <img src="images/3.png" alt="lamp.png">
                <div class="lamp_hang_blocker">
                    <div class="new_lamp_hang"></div>
                    <div class="new_lamp_hang_circle"></div>
                </div>
            </div>
        </div>
        <div class="light_wrapper">
            <div class="light"></div>
            <div class="witch">
                <img src="images/2.jpg" alt="witch.jpg">
            </div>
            <div class="hat">
                <img src="images/Hat.png" alt="hat.png">
            </div>
            <div class="animal">
                <img class="rabbit on" src="images/Rabbit.png" alt="rabbit.png">
                <img class="bird" src="images/Bird.png" alt="bird.png">
            </div>
        </div>
    </body>
</html>
